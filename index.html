<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>

<div class="container">
  <ul class="ul-reg">
    <li>
      <h2 class="reg-text">Регистрация</h2>
      <form id="registrationForm" onsubmit="registerUser(); return false;">
        <label class="text-name" for="username">Имя пользователя:</label>
        <input type="text" id="username" name="username" required>
      
        <label class="text-pasword" for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>
      
        <button type="submit" class="button-reg">Зарегистрироваться</button>
      </form>
      <p id="errorMessage" style="color: red;"></p>
    </li>
  </ul>
</div>

<script>
  function registerUser() {
    var username = document.getElementById('username').value;
    var password = document.getElementById('password').value;

    if (username === '' || password === '') {
      document.getElementById('errorMessage').innerText = 'Заполните все ячейки';
    } else {
      // Переход на белый экран после успешной регистрации
      window.location.href = 'osnova.html';
    }
  }
</script>

</body>
</html>
